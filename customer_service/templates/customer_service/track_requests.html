{% extends "base_generic.html" %}

{% block title %}Track Service Requests{% endblock %}

{% block content %}
  <h2>Track Service Requests</h2>
  <ul>
    {% for request in requests %}
      <li>{{ request.service_type }} - {{ request.status }} - {{ request.created_at }}</li>
    {% endfor %}
  </ul>
{% endblock %}
