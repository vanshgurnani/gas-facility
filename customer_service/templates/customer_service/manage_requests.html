{% extends "base_generic.html" %}

{% block title %}Manage Service Requests{% endblock %}

{% block content %}
  <h2>Manage Service Requests</h2>
  <ul>
    {% for request in requests %}
      <li>{{ request.customer.username }} - {{ request.service_type }} - {{ request.status }} - <a href="{% url 'update_request' request.id %}">Update</a></li>
    {% endfor %}
  </ul>
{% endblock %}
