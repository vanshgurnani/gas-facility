<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gas Utility Service{% endblock %}</title>
</head>
<body>
    <header>
        <h1>Gas Utility Service</h1>
        <nav>
            <ul>
                <li><a href="{% url 'submit_request' %}">Submit Request</a></li>
                <li><a href="{% url 'track_requests' %}">Track Requests</a></li>
                {% if request.user.is_staff %}
                    <li><a href="{% url 'manage_requests' %}">Manage Requests</a></li>
                {% endif %}
                {% if request.user.is_authenticated %}
                    <li><a href="{% url 'admin:logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'admin:login' %}">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 Gas Utility Service</p>
    </footer>
</body>
</html>
